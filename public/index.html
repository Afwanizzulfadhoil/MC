<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status Server Minecraft</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-dark text-white min-vh-100 d-flex justify-content-center align-items-center p-4">
  <!-- Box -->
  <div class="rounded-4 shadow p-4 w-100" style="max-width: 700px;">
    <h1 class="text-center fw-bold text-success mb-3"> Status Server Minecraft</h1>

    <h1 class="text-center fw-monospace">
      <span class="text-warning">MUTU</span>
      <span class="text-info">SMP</span>
      <span> SERVER</span>
    </h1>

    <h3 class="text-center fw-bold"><code>mutusmp-regen.servegame.com</code></h3>

    <div class="text-center my-3">
      <p class="fs-5"> 🔰 Pemain: <span id="java-player" class="fw-bold text-white">0</span> / <span id="java-max" class="fw-bold text-white">20</span></p>
    </div>

    <div class="p-3 rounded bg-dark mb-3">
      <h2 class="fs-5 fw-semibold text-warning">Java Edition</h2>
      <p id="java-status" class="mt-2 fs-5">Mengecek...</p>
    </div>

    <div class="p-3 rounded bg-dark mb-3">
      <h2 class="fs-5 fw-semibold text-info">Bedrock Edition</h2>
      <p id="bedrock-status" class="mt-2 fs-5">Mengecek...</p>
    </div>

    <div class="text-center">
      <a href="/about/" class="btn btn-outline-light fw-bold">About</a>
    </div>
  </div>
  <!-- Box End -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function updateStatus() {
      fetch('/status')
        .then(res => res.json())
        .then(data => {
          document.getElementById('java-status').innerHTML = data.java.online
            ? '<span class="text-green-400"> ✅ ONLINE</span>'
            : '<span class="text-red-400"> ❌ OFFLINE</span>';
          document.getElementById('java-player').textContent = data.java.online ? data.player_online : '0';
          document.getElementById('java-max').textContent = data.java.online ? data.max_player : '0';

          document.getElementById('bedrock-status').innerHTML = data.bedrock.online
            ? '<span class="text-green-400"> ✅ ONLINE</span>'
            : '<span class="text-red-400"> ❌ OFFLINE</span>';
        });
    }

    updateStatus();
    setInterval(updateStatus, 5000);
  </script>
</body>

</html>
