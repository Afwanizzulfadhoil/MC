<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status Server Minecraft</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-700 text-white font-sans min-h-screen flex items-center justify-center p-6"></body>
    <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-xl space-y-6">
        <h1 class="text-3xl font-bold text-center text-green-400">ğŸŒ Status Server Minecraft</h1>
        <p class="text-center text-gray-300">Memantau status server Java & Bedrock Edition secara real-time.</p>
        <h1 class="text-3xl text-center font-mono">
            <span class="text-orange-500">MUTU</span>
            <span class="text-blue-300">SMP</span>
            <span> SERVER</span>
        </h1>
        <h3 class="text-center font-bold font-sans"><code>mutusmp-regen.servegame.com</code></h3>
        <div class="text-center">
            <p class="text-xl">ğŸ‘¥ Pemain: <span id="java-player" class="font-bold text-white">-</span> / <span id="java-max" class="font-bold text-white">-</span></p>
        </div>

        <div class="p-4 bg-gray-700 rounded-xl transform transition duration-300 hover:scale-105 hover:bg-gray-600">
            <h2 class="text-lg font-semibold text-yellow-400">Java Edition :<code>25565</code></h2>
            <p id="java-status" class="mt-2 text-lg">Mengecek...</p>
        </div>

        <div class="p-4 bg-gray-700 rounded-xl transform transition duration-300 hover:scale-105 hover:bg-gray-600">
            <h2 class="text-lg font-semibold text-blue-400">Bedrock Edition :<code>19132</code></h2>
            <p id="bedrock-status" class="mt-2 text-lg">Mengecek...</p>
        </div>
    </div>
    <audio id="myAudio" src="/assets/audio/cda1-126370.mp3" preload="auto" autoplay></audio>
    <script>
        window.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("myAudio");
            audio.volume = 0.1; // Volume 10%

            audio.play().then(() => {
                console.log("Lagu diputar otomatis.");
            }).catch((err) => {
                console.log("Autoplay diblokir. Menunggu interaksi pengguna.");

                // Tampilkan tombol jika autoplay gagal
                const btn = document.createElement("button");
                btn.textContent = "Mainkan Musik";
                btn.style.position = "fixed";
                btn.style.top = "20px";
                btn.style.left = "20px";
                btn.style.zIndex = "9999";
                btn.style.padding = "10px 20px";
                btn.style.fontSize = "16px";
                btn.style.cursor = "pointer";

                btn.addEventListener("click", () => {
                    audio.play();
                    btn.remove(); // Hapus tombol setelah diklik
                });

                document.body.appendChild(btn);
            });
        });

        function updateStatus() {
            fetch('/status')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('java-status').innerHTML = data.java.online
                        ? '<span class="text-green-400">âœ… ONLINE</span>'
                        : '<span class="text-red-400">âŒ OFFLINE</span>';
                    document.getElementById('java-player').textContent = data.java.online ? data.java.players : '0';
                    document.getElementById('java-max').textContent = data.java.online ? data.max_player : '0';

                    document.getElementById('bedrock-status').innerHTML = data.bedrock.online
                        ? '<span class="text-green-400">âœ… ONLINE</span>'
                        : '<span class="text-red-400">âŒ OFFLINE</span>';
                });
        }
        
        updateStatus();
        setInterval(updateStatus, 5000);
    </script>
</body>

</html>
